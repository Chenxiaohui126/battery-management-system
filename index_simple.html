<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>电池售后管理系统 - 简化版</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
</head>
<body>
    <div class="container-fluid">
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">电池售后管理系统</a>
                <div class="collapse navbar-collapse">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" href="index.html">主页</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="records.html">维修记录</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="statistics.html">统计报表</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="settings.html">系统设置</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="main-content mt-4">
            <div class="card">
                <div class="card-header bg-light">
                    <h5>电池信息录入 - 简化版（专注图片上传测试）</h5>
                </div>
                <div class="card-body">
                    <!-- 基本信息 -->
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="batteryBtCode" class="form-label">电池BT码</label>
                            <input type="text" class="form-control" id="batteryBtCode" placeholder="请输入电池BT码" value="TEST001">
                        </div>
                        <div class="col-md-6">
                            <label for="batteryModel" class="form-label">电池型号</label>
                            <select class="form-select" id="batteryModel">
                                <option value="">请选择电池型号</option>
                                <option value="K174" selected>K174</option>
                                <option value="K175">K175</option>
                                <option value="K179">K179</option>
                            </select>
                        </div>
                    </div>

                    <!-- 维修图片管理 -->
                    <div class="card mb-4">
                        <div class="card-header">
                            <i class="bi bi-images"></i> 维修图片管理
                        </div>
                        <div class="card-body">
                            <div class="row">
                                <!-- 维修前图片管理 -->
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label class="form-label text-primary">
                                            <i class="bi bi-camera"></i> 维修前图片
                                        </label>

                                        <!-- 图片预览区域 -->
                                        <div id="beforeRepairPreview" class="image-preview-container mb-3">
                                            <div class="text-center text-muted">
                                                <i class="bi bi-image fs-1"></i>
                                                <p>暂无维修前图片</p>
                                            </div>
                                        </div>

                                        <!-- 上传区域 -->
                                        <div class="upload-area" id="beforeRepairUpload">
                                            <input type="file" class="form-control" id="beforeRepairFiles"
                                                   accept="image/*" multiple style="display: none;">
                                            <div class="upload-content text-center p-3 border border-dashed rounded">
                                                <i class="bi bi-cloud-upload fs-2 text-primary"></i>
                                                <p class="mb-1">点击或拖拽上传维修前图片</p>
                                                <small class="text-muted">支持 JPG、PNG、GIF 格式，可多选</small>
                                                <br>
                                                <button type="button" class="btn btn-outline-primary btn-sm mt-2"
                                                        id="beforeRepairSelectBtn">
                                                    <i class="bi bi-plus-circle"></i> 添加图片
                                                </button>
                                            </div>
                                        </div>
                                        <div id="beforeRepairFileList" class="mt-2"></div>
                                    </div>
                                </div>

                                <!-- 维修后图片管理 -->
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label class="form-label text-success">
                                            <i class="bi bi-camera-fill"></i> 维修后图片
                                        </label>

                                        <!-- 图片预览区域 -->
                                        <div id="afterRepairPreview" class="image-preview-container mb-3">
                                            <div class="text-center text-muted">
                                                <i class="bi bi-image fs-1"></i>
                                                <p>暂无维修后图片</p>
                                            </div>
                                        </div>

                                        <!-- 上传区域 -->
                                        <div class="upload-area" id="afterRepairUpload">
                                            <input type="file" class="form-control" id="afterRepairFiles"
                                                   accept="image/*" multiple style="display: none;">
                                            <div class="upload-content text-center p-3 border border-dashed rounded">
                                                <i class="bi bi-cloud-upload-fill fs-2 text-success"></i>
                                                <p class="mb-1">点击或拖拽上传维修后图片</p>
                                                <small class="text-muted">支持 JPG、PNG、GIF 格式，可多选</small>
                                                <br>
                                                <button type="button" class="btn btn-outline-success btn-sm mt-2"
                                                        id="afterRepairSelectBtn">
                                                    <i class="bi bi-plus-circle"></i> 添加图片
                                                </button>
                                            </div>
                                        </div>
                                        <div id="afterRepairFileList" class="mt-2"></div>
                                    </div>
                                </div>
                            </div>

                            <!-- 上传进度 -->
                            <div id="uploadProgress" class="mt-3" style="display: none;">
                                <div class="progress">
                                    <div class="progress-bar" role="progressbar" style="width: 0%"></div>
                                </div>
                                <small class="text-muted mt-1">正在上传图片...</small>
                            </div>
                        </div>
                    </div>

                    <!-- 调试信息 -->
                    <div class="card mb-4">
                        <div class="card-header">
                            调试信息
                        </div>
                        <div class="card-body">
                            <div class="alert alert-info">
                                <p><strong>说明：</strong>这是简化版页面，专门用于测试图片上传功能。</p>
                                <p><strong>操作：</strong>请打开浏览器开发者工具查看控制台输出。</p>
                                <p><strong>测试：</strong>尝试点击"选择图片"按钮或拖拽图片到上传区域。</p>
                            </div>
                        </div>
                    </div>

                    <div class="d-flex justify-content-center mt-4">
                        <button type="button" class="btn btn-primary me-2">保存数据</button>
                        <button type="button" class="btn btn-secondary me-2">重置表单</button>
                        <button type="button" class="btn btn-danger">删除数据</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script_simple.js"></script>
</body>
</html>
