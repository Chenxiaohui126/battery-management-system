<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>电池售后管理系统</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
</head>
<body>
    <div class="container-fluid">
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">电池售后管理系统</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" href="index.html">主页</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="records.html">维修记录</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="statistics.html">统计报表</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="settings.html">系统设置</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="main-content mt-4">
            <div class="card">
                <div class="card-header bg-light d-flex justify-content-between align-items-center">
                    <h5>电池详情</h5>
                    <button id="newBatteryBtn" class="btn btn-success">
                        <i class="bi bi-plus-circle"></i> 新增电池
                    </button>
                </div>
                <div class="card-body">
                    <div class="card mb-4">
                        <div class="card-header">
                            电池信息
                        </div>
                        <div class="card-body">
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <div class="row mb-3">
                                        <label class="col-sm-3 col-form-label">电池BT码:</label>
                                        <div class="col-sm-9">
                                            <input type="text" class="form-control" id="batteryBtCode">
                                        </div>
                                    </div>
                                    <div class="row mb-3">
                                        <label class="col-sm-3 col-form-label">BMS编号:</label>
                                        <div class="col-sm-9">
                                            <input type="text" class="form-control" id="bmsNumber">
                                        </div>
                                    </div>
                                    <div class="row mb-3">
                                        <label class="col-sm-3 col-form-label">电池型号:</label>
                                        <div class="col-sm-9">
                                            <select class="form-select" id="batteryModel">
                                                <!-- 选项将通过JavaScript动态加载 -->
                                            </select>
                                        </div>
                                    </div>
                                    <div class="row mb-3">
                                        <label class="col-sm-3 col-form-label">循环次数:</label>
                                        <div class="col-sm-9">
                                            <input type="number" class="form-control" id="cycleCount">
                                        </div>
                                    </div>
                                    <div class="row mb-3">
                                        <label class="col-sm-3 col-form-label">返厂时间:</label>
                                        <div class="col-sm-9">
                                            <input type="date" class="form-control placeholder-visible" id="returnDate" placeholder="请选择日期">
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="row mb-3">
                                        <label class="col-sm-3 col-form-label">客退地区:</label>
                                        <div class="col-sm-9">
                                            <input type="text" class="form-control" id="returnArea">
                                        </div>
                                    </div>
                                    <div class="row mb-3">
                                        <label class="col-sm-3 col-form-label">维修状态:</label>
                                        <div class="col-sm-9">
                                            <select class="form-select" id="repairStatus">
                                                <option value="待维修">待维修</option>
                                                <option value="维修中">维修中</option>
                                                <option value="已维修">已维修</option>
                                                <option value="无法维修">无法维修</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="row mb-3">
                                        <label class="col-sm-3 col-form-label">维修项目:</label>
                                        <div class="col-sm-9">
                                            <select class="form-select" id="repairItem">
                                                <!-- 选项将通过JavaScript动态加载 -->
                                            </select>
                                        </div>
                                    </div>
                                    <div class="row mb-3">
                                        <label class="col-sm-3 col-form-label">维修费用:</label>
                                        <div class="col-sm-9">
                                            <input type="number" class="form-control" id="repairCost">
                                        </div>
                                    </div>
                                    <div class="row mb-3">
                                        <label class="col-sm-3 col-form-label">维修时间:</label>
                                        <div class="col-sm-9">
                                            <input type="date" class="form-control placeholder-visible" id="repairDate" placeholder="请选择日期">
                                        </div>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>

                    <div class="card mb-4">
                        <div class="card-header">
                            快递信息
                        </div>
                        <div class="card-body">
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="row mb-3">
                                        <label class="col-sm-3 col-form-label">快递公司:</label>
                                        <div class="col-sm-9">
                                            <select class="form-select" id="expressCompany">
                                                <option value="跨越">跨越</option>
                                                <option value="顺丰">顺丰</option>
                                                <option value="中通">中通</option>
                                                <option value="圆通">圆通</option>
                                                <option value="韵达">韵达</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="row mb-3">
                                        <label class="col-sm-3 col-form-label">运费金额:</label>
                                        <div class="col-sm-9">
                                            <input type="number" class="form-control" id="shippingCost">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="card mb-4">
                        <div class="card-header">
                            责任归属
                        </div>
                        <div class="card-body">
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="row mb-3">
                                        <label class="col-sm-3 col-form-label">责任归属:</label>
                                        <div class="col-sm-9">
                                            <select class="form-select" id="responsibility">
                                                <option value="日升质">日升质</option>
                                                <option value="菲尼基">菲尼基</option>
                                                <option value="用户">用户</option>
                                                <option value="立方">立方</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="card mb-4">
                        <div class="card-header">
                            维修详情
                        </div>
                        <div class="card-body">
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="row mb-3">
                                        <label class="col-sm-3 col-form-label">维修工时费用:</label>
                                        <div class="col-sm-9">
                                            <input type="number" class="form-control" id="laborCost">
                                        </div>
                                    </div>
                                    <div class="row mb-3">
                                        <label class="col-sm-3 col-form-label">原因分析:</label>
                                        <div class="col-sm-9">
                                            <input type="text" class="form-control" id="causeAnalysis">
                                        </div>
                                    </div>
                                    <div class="row mb-3">
                                        <label class="col-sm-3 col-form-label">改善措施:</label>
                                        <div class="col-sm-9">
                                            <input type="text" class="form-control" id="improvements">
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="row mb-3">
                                        <label class="col-sm-3 col-form-label">返厂原因:</label>
                                        <div class="col-sm-9">
                                            <select class="form-select" id="returnReason">
                                                <!-- 选项将通过JavaScript动态加载 -->
                                            </select>
                                        </div>
                                    </div>
                                    <div class="row mb-3">
                                        <label class="col-sm-3 col-form-label">维修措施:</label>
                                        <div class="col-sm-9">
                                            <input type="text" class="form-control" id="repairMeasures">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="card mb-4">
                        <div class="card-header">
                            <i class="bi bi-images"></i> 维修图片管理
                        </div>
                        <div class="card-body">
                            <div class="row">
                                <!-- 维修前图片管理 -->
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label class="form-label text-primary">
                                            <i class="bi bi-camera"></i> 维修前图片
                                        </label>

                                        <!-- 图片预览区域 -->
                                        <div id="beforeRepairPreview" class="image-preview-container mb-3">
                                            <div class="text-center text-muted">
                                                <i class="bi bi-image fs-1"></i>
                                                <p>暂无维修前图片</p>
                                            </div>
                                        </div>

                                        <!-- 上传区域 -->
                                        <div class="upload-area" id="beforeRepairUpload">
                                            <input type="file" class="form-control" id="beforeRepairFiles"
                                                   accept="image/*" multiple style="display: none;">
                                            <div class="upload-content text-center p-3 border border-dashed rounded">
                                                <i class="bi bi-cloud-upload fs-2 text-primary"></i>
                                                <p class="mb-1">点击或拖拽上传维修前图片</p>
                                                <small class="text-muted">支持 JPG、PNG、GIF 格式，可多选</small>
                                                <br>
                                                <button type="button" class="btn btn-outline-primary btn-sm mt-2"
                                                        id="beforeRepairSelectBtn">
                                                    <i class="bi bi-plus-circle"></i> 添加图片
                                                </button>
                                            </div>
                                        </div>
                                        <div id="beforeRepairFileList" class="mt-2"></div>
                                    </div>
                                </div>

                                <!-- 维修后图片管理 -->
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label class="form-label text-success">
                                            <i class="bi bi-camera-fill"></i> 维修后图片
                                        </label>

                                        <!-- 图片预览区域 -->
                                        <div id="afterRepairPreview" class="image-preview-container mb-3">
                                            <div class="text-center text-muted">
                                                <i class="bi bi-image fs-1"></i>
                                                <p>暂无维修后图片</p>
                                            </div>
                                        </div>

                                        <!-- 上传区域 -->
                                        <div class="upload-area" id="afterRepairUpload">
                                            <input type="file" class="form-control" id="afterRepairFiles"
                                                   accept="image/*" multiple style="display: none;">
                                            <div class="upload-content text-center p-3 border border-dashed rounded">
                                                <i class="bi bi-cloud-upload-fill fs-2 text-success"></i>
                                                <p class="mb-1">点击或拖拽上传维修后图片</p>
                                                <small class="text-muted">支持 JPG、PNG、GIF 格式，可多选</small>
                                                <br>
                                                <button type="button" class="btn btn-outline-success btn-sm mt-2"
                                                        id="afterRepairSelectBtn">
                                                    <i class="bi bi-plus-circle"></i> 添加图片
                                                </button>
                                            </div>
                                        </div>
                                        <div id="afterRepairFileList" class="mt-2"></div>
                                    </div>
                                </div>
                            </div>

                            <!-- 上传进度 -->
                            <div id="uploadProgress" class="mt-3" style="display: none;">
                                <div class="progress">
                                    <div class="progress-bar" role="progressbar" style="width: 0%"></div>
                                </div>
                                <small class="text-muted mt-1">正在上传图片...</small>
                            </div>
                        </div>
                    </div>

                    <div class="d-flex justify-content-center mt-4">
                        <button class="btn btn-primary me-2">保存</button>
                        <button class="btn btn-success me-2">提交</button>
                        <button class="btn btn-secondary me-2">重置</button>
                        <button class="btn btn-danger">删除</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- 性能优化脚本 -->
    <script src="optimize_performance.js"></script>
    <script src="api.js"></script>
    <script src="script_main.js"></script>
</body>
</html>
